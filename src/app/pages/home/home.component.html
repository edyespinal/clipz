<app-main-layout>
  <div
    class="mx-auto flex w-full max-w-screen-md flex-grow flex-col items-center gap-4 pb-24"
  >
    <img src="images/logo.webp" alt="Logo" class="size-48 rounded-full" />
    <div class="flex flex-col items-center">
      <app-button class="mb-4" (click)="toggleIsOpen()">Play</app-button>
      <div
        [@openClose]="isOpen() ? 'open' : 'closed'"
        class="flex flex-col items-center gap-2 overflow-hidden"
      >
        <input
          type="text"
          autofocus
          placeholder="Your name or nickname"
          name="playerName"
          class="w-64 rounded-full border border-gray-400 px-4 py-2 text-center placeholder:text-center focus:border-primary focus:outline-primary"
          [(ngModel)]="playerName"
        />
        <p class="mb-4 text-center text-xs italic">
          We only use this for the leader board <br />
          If you don't care for glory, you can leave it empty
        </p>

        <app-button variant="secondary" (click)="startGame('easy')"
          >Easy</app-button
        >
        <app-button variant="secondary" (click)="startGame('medium')"
          >Medium</app-button
        >
        <app-button variant="secondary" (click)="startGame('hard')"
          >Hard</app-button
        >
      </div>
    </div>

    <div class="text-center">
      <p>You think you know your music?</p>
      <p>Let's see how many songs you can guess!</p>
    </div>
  </div>
</app-main-layout>
