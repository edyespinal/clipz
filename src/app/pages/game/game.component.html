<div class="mx-auto max-w-screen-md p-4">
  <app-game-header />
  @if (game().showCorrectGuess) {
    <app-correct-guess
      [song]="game().songs[game().level - 1]"
      (click)="gameService.continueGame()"
    />
  }

  @if (game().gameOver) {
    <app-game-over />
  }

  @if (game().gameFinished) {
    <app-finished-game />
  }

  @if (game().endgame) {
    <app-end-game />
  }

  <div class="mt-24 flex flex-col items-center text-center">
    <app-play-button class="mb-8" (click)="gameService.playSong()" />
    <form class="flex flex-col gap-4" autocomplete="off">
      <input
        type="text"
        autofocus
        name="playerGuess"
        autocomplete="off"
        class="w-72 rounded-full border border-gray-400 px-4 py-2"
        [(ngModel)]="game().playerGuess"
      />
      <app-button (click)="gameService.guessSong()">Guess</app-button>
    </form>
  </div>
</div>
